<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      (function(){
        var docEl = document.documentElement,
            clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if( clientWidth > 1280 ){
            docEl.style.fontSize = 10 + 'px';
        }else{
            docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
        }
        
        /**
         * @param {String}  msg    错误信息
         * @param {String}  url    出错文件
         * @param {Number}  row    行号
         * @param {Number}  col    列号
         * @param {Object}  error  错误详细信息
         * @desc window.onerror 函数只有在返回 true 的时候，异常才不会向上抛出，否则即使是知道异常的发生控制台还是会显示 Uncaught Error: xxxxx； Promise实例抛出的异常捕获不到，try-catch也不行
         */
        window.onerror = function(msg, url, row, col, error){
          console.warn('in public/index.html show window.onerror error: ');
          if( url.indexOf('?!.') != -1 ){
            url = url.split('?!.');
          }
          console.log({
            msg,  url,  row, col, error
          })
          return true;
        }
        
        window.addEventListener('unhandledrejection', function(e){
          e.preventDefault();
          console.warn('in public/index.html show unhandledrejection error: ');
          console.log(e);
          return true;
        });

      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.9" crossorigin></script>
    <script src="<%= BASE_URL %>js/vconsole.min.js"></script>
    <script>
      window.weCanDebug = window.location.search.indexOf('appdebug') != -1;
      if( window.weCanDebug ){
        new VConsole();
      }
    </script>
  </body>
</html>
